<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student ID Scanner</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <img src="assets/logo.jpg" alt="AP Hogeschool Antwerpen" id="apLogo" />
    <h1>Student ID Scanner</h1>

    <div class="buttonRow">
        <button id="chooseFileBtn" onclick="document.getElementById('fileInput').click()">Pas bestand kiezen</button>
        <input type="file" id="fileInput" accept=".xlsx" style="display: none;" tabindex="-1" />
        <button id="exportExcelBtn" disabled>Exporteer Excel</button>
        <button id="exportPdfBtn" disabled>Exporteer PDF</button>
		<button id="undoSelectedBtn" type="button" disabled>Undo geselecteerde rij</button>
        <label class="switch">
            <input type="checkbox" id="scanModeSwitch" />
            <span class="slider round"></span>
        </label>
        <span id="scanModeLabel">IN</span>
    </div>

    <!-- Examennaam + Lokaal -->
    <div class="examRowTop">
        <p id="fileName">Examen: <input type="text" id="examInput" /></p>
        <p id="examLocation">Lokaal: <input type="text" id="examLocationInput" placeholder="bv. Lokaal 123" /></p>
    </div>

    <!-- Datum + Uur -->
    <div class="examRowBottom">
        <p id="examMoment">Datum: <input type="date" id="examDate" /></p>
        <p id="examMomenttime">Uur: <input type="time" id="examTime" /></p>
    </div>

    <!-- Counter blokken -->
    <div class="counterBlock">
        <div class="counterItem total">
            <div class="counterLabel">Aantal studenten in lijst</div>
            <div class="counterValue" id="totalStudents">0</div>
        </div>

        <div class="counterItem in">
            <div class="counterLabel">IN gescand</div>
            <div class="counterValue" id="scanCounter">0</div>
        </div>

        <div class="counterItem out">
            <div class="counterLabel">OUT gescand</div>
            <div class="counterValue" id="outCounter">0</div>
        </div>
    </div>

    <!-- Scan veld + focus checkbox + zoekveld -->
   <div class="scanAndSearchBar">
    <div class="scanGroup">
        <input type="text" id="manualInput" placeholder="Scan of handmatige invoer..." autocomplete="off" autofocus />

        <label class="focusCheckbox">
            <input type="checkbox" id="focusToggle" />
            Focus scanveld actief
        </label>
    </div>

    <div>
        <input type="text" id="searchInput" placeholder="Zoek student..." oninput="filterTable()" />
    </div>
</div>
<label class="nonParticipantCheckbox">
    <input type="checkbox" id="nonParticipantToggle" />
    Aftekenen zonder deelname
</label>




    <!-- Optioneel: scanStatus -->
    <p id="scanStatus" style="display: none;">Nog niets gescand</p>

    <table id="dataTable"></table>

    <script src="scanner.js"></script>
</body>
</html>
